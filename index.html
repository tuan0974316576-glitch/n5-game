        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, type, duration) {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.type = type;
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            osc.start();
            osc.stop(audioContext.currentTime + duration);
        }
        const sfx = {
            click: () => playTone(600, 'triangle', 0.05),
            correct: () => { playTone(880, 'sine', 0.1); setTimeout(() => playTone(1760, 'sine', 0.2), 100); },
            wrong: () => playTone(150, 'sawtooth', 0.3),
        };

function speakJapanese(text) {
    if (!window.speechSynthesis) return;
    
    // åœæ­¢ä¹‹å‰çš„ç™¼éŸ³ï¼Œé¿å…é‡ç–Š
    window.speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ja-JP'; 
    utterance.rate = 0.9; // èªé€Ÿç¨æ…¢
    
    // å˜—è©¦æŠ“å–æ—¥æ–‡èªéŸ³åŒ…
    const voices = window.speechSynthesis.getVoices();
    const jpVoice = voices.find(v => v.lang.includes('ja') || v.lang.includes('JP'));
    if(jpVoice) utterance.voice = jpVoice;

    window.speechSynthesis.speak(utterance);
}

// 4. æ•¸å­¸æ¼”ç®—æ³• (Levenshtein Distance) - ç”¨ä¾†è¨ˆåˆ† (æŠŠå°º)
function similarity(s1, s2) {
    let longer = s1;
    let shorter = s2;
    if (s1.length < s2.length) {
        longer = s2;
        shorter = s1;
    }
    const longerLength = longer.length;
    if (longerLength === 0) {
        return 1.0;
    }
    return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
}

function editDistance(s1, s2) {
    s1 = s1.toLowerCase();
    s2 = s2.toLowerCase();
    const costs = new Array();
    for (let i = 0; i <= s1.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= s2.length; j++) {
            if (i == 0) costs[j] = j;
            else {
                if (j > 0) {
                    let newValue = costs[j - 1];
                    if (s1.charAt(i - 1) != s2.charAt(j - 1))
                        newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                    costs[j - 1] = lastValue;
                    lastValue = newValue;
                }
            }
        }
        if (i > 0) costs[s2.length] = lastValue;
    }
    return costs[s2.length];
}
